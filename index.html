<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family: 'Segoe UI', Arial;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#fff;
  opacity:.9;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh) scale(.6)}
  to{transform:translateY(-10vh) scale(1.4)}
}

/* Card */
.card{
  width:92%;
  max-width:370px;
  background:#fff;
  border-radius:22px;
  padding:28px;
  text-align:center;
  box-shadow:0 14px 40px rgba(0,0,0,.3);
  animation:pop .8s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  margin:0;
  color:#ff4d6d;
  font-size:25px;
}

p{
  margin:10px 0;
  color:#444;
  font-size:16px;
}

.name{
  margin-top:14px;
  font-weight:bold;
  color:#ff4d6d;
  font-size:18px;
}

.tap{
  margin-top:16px;
  font-size:13px;
  color:#888;
}
</style>
</head>
