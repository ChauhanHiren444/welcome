<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at center,#1a1a1a,#000);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Card */
.card{
  text-align:center;
  z-index:2;
}
.card h1{font-size:32px;margin:0}
.card p{opacity:.9}
.name{margin-top:10px;color:#ff4d6d}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* Firework particle */
.particle{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:#fff;
  animation:explode 1s forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body onclick="startShow(event)">

<div class="card">
  <h1>Hey ğŸ˜Š</h1>
  <p>Just something for you âœ¨</p>
  <p>Stay happy always ğŸ˜„</p>
  <div class="name">â€” Angry Bird ğŸ¦</div>
  <p>(Tap anywhere)</p>
</div>

<audio id="song" loop>
  <source src="song.mp3.wav" type="audio/wav">
  <source src="song.mp3" type="audio/mp3">
</audio>


<script>

/* Floating hearts background */
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*24)+"px";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(h);
}

let started=false;

function startShow(e){

  /* Start music */
  if(!started){
    document.getElementById("song").play().catch(()=>{});
    started=true;
  }

  /* Firework explosion */
  for(let i=0;i<40;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=e.clientX+"px";
    p.style.top=e.clientY+"px";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}
</script>

</body>
</html>
