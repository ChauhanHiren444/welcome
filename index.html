<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff6f91,#ffc3a0);
}

/* Card */
.card{
  width:90%;
  max-width:360px;
  background:white;
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  animation:pop .7s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{margin:0;color:#ff4d6d}
p{color:#444;margin:8px 0}
.name{margin-top:10px;color:#ff4d6d;font-weight:bold}

/* Floating hearts */
.heart{
  position:absolute;
  color:white;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* Firework */
.spark{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:#fff;
  animation:spark 1s forwards;
}
@keyframes spark{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<!-- AUDIO multi-format -->
<audio id="song" loop>

<script>

/* Floating hearts smooth */
for(let i=0;i<28;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";

  document.body.appendChild(h);

let started=false;

function startAll(e){

  /* Start music (mobile fix) */
  if(!started){
    const s=document.getElementById("song");
    s.play().catch(()=>{});
    started=true;
  }

  /* Firework smooth */
  for(let i=0;i<30;i++){
    const sp=document.createElement("div");
    sp.className="spark";
    sp.style.left=e.clientX+"px";
    sp.style.top=e.clientY+"px";
    sp.style.setProperty("--x",(Math.random()*250-125)+"px");
    sp.style.setProperty("--y",(Math.random()*250-125)+"px");
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),1000);
  }
}
</script>
